<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты голосования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .bar {
            background-color: #d3d3d3;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            height: 30px;
            width: 100%;
        }
        .bar-fill {
            height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .bar-text {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            line-height: 30px;
            color: #000;
        }
        .bar-fill-good {
            background-color: #4caf50;
        }
        .bar-fill-normal {
            background-color: #ffeb3b;
        }
        .bar-fill-bad {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результаты голосования</h1>
        <div class="bar">
            <div class="bar-fill bar-fill-good" style="width: {{ percentages['хорошо'] }}%;"></div>
            <div class="bar-text">Хорошо: {{ percentages['хорошо'] }}%</div>
        </div>
        <div class="bar">
            <div class="bar-fill bar-fill-normal" style="width: {{ percentages['нормально'] }}%;"></div>
            <div class="bar-text">Нормально: {{ percentages['нормально'] }}%</div>
        </div>
        <div class="bar">
            <div class="bar-fill bar-fill-bad" style="width: {{ percentages['плохо'] }}%;"></div>
            <div class="bar-text">Плохо: {{ percentages['плохо'] }}%</div>
        </div>
    </div>
</body>
</html>
