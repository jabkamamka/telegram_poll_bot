<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты голосования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 15px; /* Уменьшено */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 350px; /* Уменьшено */
            width: 100%;
            text-align: center;
            position: relative; /* Для позиционирования кнопок */
        }
        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        .circle {
            width: 12px; /* Уменьшено */
            height: 12px; /* Уменьшено */
            border-radius: 50%;
            margin-left: 4px; /* Уменьшено */
            cursor: pointer;
        }
        .circle.red {
            background-color: #ff5c5c; /* Красный */
        }
        .circle.yellow {
            background-color: #ffbd44; /* Желтый */
        }
        .circle.green {
            background-color: #00b300; /* Зеленый */
        }
        .bar {
            background-color: #d3d3d3;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            height: 25px; /* Уменьшено */
            width: 100%;
        }
        .bar-fill {
            height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .bar-text {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            line-height: 25px; /* Уменьшено */
            color: #000;
        }
        .bar-fill-good {
            background-color: #4caf50;
        }
        .bar-fill-normal {
            background-color: #ffeb3b;
        }
        .bar-fill-bad {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <h1 style="font-size: 24px;">Результаты голосования</h1> <!-- Уменьшен размер шрифта заголовка -->
        <div class="bar">
            <div class="bar-fill bar-fill-good" style="width: {{ percentages['хорошо'] }}%;"></div>
            <div class="bar-text">Хорошо: {{ percentages['хорошо'] }}%</div>
        </div>
        <div class="bar">
            <div class="bar-fill bar-fill-normal" style="width: {{ percentages['нормально'] }}%;"></div>
            <div class="bar-text">Нормально: {{ percentages['нормально'] }}%</div>
        </div>
        <div class="bar">
            <div class="bar-fill bar-fill-bad" style="width: {{ percentages['плохо'] }}%;"></div>
            <div class="bar-text">Плохо: {{ percentages['плохо'] }}%</div>
        </div>
    </div>
</body>
</html>
